<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Insurance</title>
</head>
<body>
  <h1>Welcome to Insurance</h1>
  <div class="box">
    <nav>
      <ul>
        <div class="box1"><li><a href="Home.html">Home</a></li></div>
        <div class="box2"><li><a href="#">About</a></li></div>
        <div class="box4"><li><a href="#">Services</a></li></div>
        <div class="box5"><li><a href="#">FAQ</a></li></div>
      </ul>
    </nav>    
  </div>
  
  
  
<div class="center">
  <form>
    <h5>New User Registration</h5>
    <div class="namebox">
      <label for="Policy-holdername">PolicyHolder Name </label>
      <div class="namebox">
      <input type="text" id="Policy-holdername" name="Policy-holdername" required><br><br>

      <label for="age">PolicyHolder Age </label>
      <input type="number" id="age" name="age" required></div><br><br><br><br><br><br>

      <div class="box3"><button id="btn" type="button">Submit</button></div>
    </div>
  </form></div>

  <script>
    let b = document.getElementById("btn");
    b.onclick = function () {
      let age = document.getElementById("age").value;
      let name = document.getElementById("Policy-holdername").value;
      if (age < 25) {
        alert("You are not eligible to apply");
      } else {
        alert("You are eligible");
        let newUser={
          name: name,
          age: age
        };  

        let users=localStorage.getItem("users");
        users=users?JSON.parse(users):[];
        users.push(newUser); 
        localStorage.setItem("users",JSON.stringify(users));
        window.location.href="Newuser.html";
      }
    };
  </script>
</body>
</html>
