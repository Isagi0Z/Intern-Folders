<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Newuser.css">
    <title>Sign up</title>
</head>
<body>
    <h1>New User Registration</h1>
     <div class="form-container">
    <form>
        <h2>Personal Details</h2>
        <label for="Policy-holdername" >Policy Holder Name: </label>
        <input type="text" id="Policy-holdername" name="Policy-holdername" required><br><br><br>

        <label for="dob">Date of Birth:  </label>
        <input type="date" id="dob" name="dob" required style="margin-right: 20px;">

        <label for="gender">Gender: </label>
        <select id="gender" name="gender" style="margin-right: 20px;">
            <option value="">--Select--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
    </select>    
     <label for="Matialstatus">Martial Status: </label>
        <select id="Matialstatus" name="Matialstatus" style="margin-right: 20px;">
            <option value="">--Select--</option>
        <option value="female">Married</option>
        <option value="male">Unmarried</option>
        
    </select> 
    
    <label for="nat">Nationality:</label>
    <input type="text" id="nat" name="nat" style="margin-right: 20px;">
    <label for="proof">Aadhar ID:</label> 
    <input type="number" id="proof" name="proof" style="margin-right: 20px;">
    <label for="tel">Phone number:</label>
    <input type="number" id="tel" name="tel" style="margin-right: 20px;">

    <label for="email">Email address: </label>
    <input type="email" id="email" name="email"><br><br>
    <hr style="border: 1px solid #333; margin: 20px 0;">
    <h2>Employment Details</h2>
    <label for="Occupation">Occupation: </label>
        <input type="text" id="Occupation" name="Occupation" required style="margin-right: 20px;" >

    <label for="Annual">Annual Income: </label>
    <input type="number" id="Annual" name="Annual" placeholder="in rupees" style="margin-right: 20px">    

    <label for="Employmenttype">Employment Type:</label>
    <select id="Employmenttype" name="Employmenttype" style="margin-right: 20px">
        <option>Select</option>
        <option>Permanent</option> 
        <option>Contract</option>
        <option>Self-employed</option>
    </select>    
    <label for="File">Income Proof:</label>
    <input type="file" id="File" name="File" required >
    <hr style="border: 1px solid #333; margin: 20px 0;">
    <h2>Medical Details</h2>
    <label for="pre">Pre-existing Conditions:</label>
    <input type="text" id="pre" name="pre" style="margin-right: 20px;">
    <label for="bool">Alcohol Consumption:</label>
    <select id="bool" name="bool" style="margin-right: 20px;">
        <option>Select</option>
        <option>Yes</option>
        <option>No</option>
    </select>
    <label for="alg">Allergies:</label>
    <input type="text" id="alg" name="alg" style="margin-right: 20px;"> 
    <label for="med">Current Medications:</label>
    <input type="text" id="med" name="med" style="margin-right: 20px;"><br> <br>  <br>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="in cms" style="margin-right: 20px;">
    <label for="med">Weight:</label>
    <input type="number" id="Weight" name="Weight" placeholder="in kgs" style="margin-right: 20px;">
    <label for="hos">Recent Hospitalization:</label>
    <input type="text" id="hos" name="hos"  style="margin-right: 20px;">
    <hr style="border: 1px solid #333; margin: 20px 0;">
    <h2>What kind of Insurance do you need?</h2>
    <label for="type">Insurance Type:</label>
    <select id="type" name="type" style="margin-right: 20px;">
        <option>Select</option>
        <option>Life</option>
        <option>Health</option>
        <option>Vehicle</option>
</body>
</html>
